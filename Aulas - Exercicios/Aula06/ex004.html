<body>
    <h1>PROGRAMA DOS NOMES</h1>
    <script>
        var nome = window.prompt('Digite um nome:')
        document.write(`O nome <strong>${nome}</strong> tem ${nome.length} letras...</br>`)
        document.write(`Maiúsculas: ${nome.toUpperCase()}</br>`)
        document.write(`Minúsculas: ${nome.toLowerCase()}</br>`)
    </script>
</body>
