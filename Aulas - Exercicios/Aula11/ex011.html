<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
    <style>
        body{
            font: normal 18pt Arial;
            background: rgb(82, 174, 199);
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Teste de Nacionalidade</h1>
    Digite seu país: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    
    <script>
        function verificar(){
            var pais = document.querySelector('input#txtpais')
            var res = document.querySelector('div#res')

            if (pais == 'Brasil'){
                res.innerHTML += '<p>Você é Brasileiro(a)!</p>'
            }else{
                res.innerHTML += '<p>Você é Estrangeiro(a)!</p>'
            }
        }
    </script>
</body>
</html>
